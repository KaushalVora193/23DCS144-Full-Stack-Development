<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Favorite Language</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vote for Your Favorite Language</h1>
    <div class="buttons">
        <button onclick="vote('JavaScript')">JavaScript</button>
        <button onclick="vote('Python')">Python</button>
        <button onclick="vote('Java')">Java</button>
    </div>
    <div class="results">
        <p>JavaScript: <span id="jsVotes">0</span></p>
        <p>Python: <span id="pyVotes">0</span></p>
        <p>Java: <span id="javaVotes">0</span></p>
    </div>
    <script src="back.js"></script>
</body>
</html>
